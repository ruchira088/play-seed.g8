version: 2

alias:
  - &restore-sbt-cache
    keys:
      - sbt-cache-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}-{{ checksum "project/Dependencies.scala" }}
      - sbt-cache

  - &git
    name: Install Git and CA-certificates
    command: |
      apt-get update && \
      apt-get install git apt-transport-https bc ca-certificates software-properties-common -y

  - &sbt
    name: Install sbt
    command: |
      apt-get update && \
      apt-get install apt-transport-https bc ca-certificates software-properties-common -y

      echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list && \
      apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823 && \
      apt-get update && \
      apt-get install sbt -y

  - &docker-client
    name: Install Docker client
    command: |
      apt update \
      && apt install curl -y

      curl -L -o /tmp/docker.tgz https://download.docker.com/linux/static/stable/x86_64/docker-18.09.6.tgz && \
      tar -xv -C /tmp -f /tmp/docker.tgz && \
      mv /tmp/docker/* /usr/local/bin

  - &terraform
    name: Install Terraform
    command: |
      apt update && \
      apt install unzip curl -y

      curl -L -o /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.11.14/terraform_0.11.14_linux_amd64.zip && \
      unzip -d /tmp /tmp/terraform.zip && \
      chmod +x /tmp/terraform && \
      mv /tmp/terraform /usr/local/bin

  - &aws-cli
    name: Install AWS CLI
    command: |
      apt update && \
      apt install python-pip python-dev build-essential -y

      pip install awscli --upgrade --user && \
      ln -sf \$HOME/.local/bin/aws /usr/local/bin

  - &kubectl
    name: Install kubectl
    command: |
      apt-get update && \
      apt-get install curl gnupg2 apt-transport-https -y

      curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add - && \
      echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | tee -a /etc/apt/sources.list.d/kubernetes.list && \
      apt-get update && \
      apt-get install -y kubectl

  - &kops
    name: Install kops
    command: |
      apt update && \
      apt install curl -y

      curl -LO https://github.com/kubernetes/kops/releases/download/\$(curl -s https://api.github.com/repos/kubernetes/kops/releases/latest | grep tag_name | cut -d '"' -f 4)/kops-linux-amd64 && \
      chmod +x kops-linux-amd64 && \
      mv kops-linux-amd64 /usr/local/bin/kops

  - &ansible
    name: Install Ansible
    command: |
      apt update && \
      apt install software-properties-common python-pip -y

      pip install ansible boto3 botocore

jobs:
  create_aws_resources:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: *terraform
      - run: *ansible
      - checkout
      - run:
          name: Create common AWS resources
          command: ansible-playbook ci/ansible/aws-resources.yml

  compile_and_test:
    docker:
      - image: openjdk:8-jdk
    steps:
      - run: *sbt
      - checkout
      - restore_cache: *restore-sbt-cache
      - run:
          name: Fetch dependencies
          command: sbt update
      - run:
          name: Compile
          command: sbt compile
      - run:
          name: Run unit tests
          command: sbt test
      - save_cache:
          key: sbt-cache-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}-{{ checksum "project/Dependencies.scala" }}
          paths:
            - ~/.sbt
            - ~/.ivy2

  push_docker_image:
    docker:
      - image: openjdk:8-jdk
    steps:
      - setup_remote_docker:
          version: 18.09.3
      - run: *git
      - run: *sbt
      - run: *ansible
      - run: *docker-client
      - run: *aws-cli
      - run: *terraform
      - checkout
      - restore_cache: *restore-sbt-cache
      - run:
          name: Build and push production Docker image to ECR
          command: |
            ansible-playbook ci/ansible/docker-image.yml \
              --extra-vars "circle_ci_build_number=\$CIRCLE_BUILD_NUM"

  deploy_api:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: *git
      - run: *kubectl
      - run: *kops
      - run: *terraform
      - run: *ansible
      - checkout
      - run:
          name: Deploy to K8s cluster
          command: ansible-playbook ci/ansible/k8s-deploy.yml

workflows:
  version: 2
  deploy:
    jobs:
      - create_aws_resources:
          context: aws-credentials
      - compile_and_test:
          requires:
            - create_aws_resources
      - push_docker_image:
          context: aws-credentials
          requires:
            - compile_and_test
      - deploy_api:
          context: aws-credentials
          requires:
            - push_docker_image
